name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Tuist Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install Bundler and Fastlane
        run: |
          gem install bundler
          bundle install || gem install fastlane

      - name: Install Tuist
        run: |
          curl -Ls https://github.com/tuist/tuist/releases/latest/download/tuist.zip -o tuist.zip
          unzip -q tuist.zip -d tuist-bin
          sudo mv tuist-bin/tuist /usr/local/bin/tuist
          tuist --version

      - name: Fetch & Generate Tuist Project
        run: |
          tuist fetch
          tuist generate

      - name: Build and Test
        run: |
          xcodebuild clean test \
            -workspace SOAPFT.xcworkspace \
            -scheme SOAPFT \
            -destination 'platform=iOS Simulator,name=iPhone 15'
